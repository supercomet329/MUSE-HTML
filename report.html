<!doctype html>
<html lang="ja">

<head>
    <title>Muse | Top</title>
    <!-- Required meta tags -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="utf-8">
    <!-- Icon -->
    <link rel="shortcut icon" href="assets/img/icon/logo.png">
    <link rel="apple-touch-icon" href="assets/img/icon/logo.png">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a href="profile.html"><img src="assets/img/icon/profile.jpg" alt="profile" class="rounded-circle"></a>
            <a href="picture_mode.html"><img src="assets/img/icon/logo.png" alt="logo"></a>
            <a href="timeline.html"><img src="assets/img/icon/picture_blue.png" alt="change" data-toggle="modal" class="change-logo"></a>
        </nav>
    </header>
    <div class="text-center font-weight-bold title">
        通報内容
    </div>
    <div class="container bg-gray report">
        <form method="POST">
            <div class="row my-2 py-2">
                <div class="col-12 report-subject">
                    <!-- 画像の場合 -->
                    <label class="form-label font-weight-bold mb-2">対象画像</label>
                    <img class="post-img text-center" src="assets/img/pixta_40272765_M.jpg" alt="">
                    <!-- ユーザーの場合 -->
                    <!-- <label class="form-label font-weight-bold mb-2">対象ユーザー</label>
                    <p class="user-name mb-1">UserName</p> -->
                    <!-- 依頼の場合 -->
                    <!-- <label class="form-label font-weight-bold mb-2">対象依頼</label>
                    <p class="post-request mb-1">依頼タイトル</p> -->
                </div>
            </div>
            <div class="row">
                <div class="col-12 report-reason">
                    <label class="form-label font-weight-bold mb-2">通報理由</label>
                    <textarea id="report-reason" class="form-control" rows="3">通報理由</textarea>
                    <div class="inputReportReason" id="inputReportReason"></div>
                </div>
            </div>
            <div class="row my-2 py-2">
                <div class="col-12 text-center my-4">
                    <button type="submit" class="btn btn-lg btn-danger report-btn" id="report-btn">　通報　</button>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <nav class="navbar navbar-light bg-light fixed-bottom">
            <a href="timeline.html"><img src="assets/img/icon/home_blue.png" alt="home"></a>
            <a href="post_search.html"><img src="assets/img/icon/search_blue.png" alt="search"></a>
            <a href="post.html"><img src="assets/img/icon/post_blue.png" alt="post"></a>
            <div class="notifications">
                <a href="notification.html"><img src="assets/img/icon/notification_blue.png" alt="notification"></a>
                <p class="unread-count rounded-circle">2000</p>
            </div>
            <div class="messages">
                <a href="message.html"><img src="assets/img/icon/message_blue.png" alt="message"></a>
                <p class="unread-count top-left rounded-circle">2000</p>
            </div>
        </nav>
    </footer>

</body>

<!-- Optional JavaScript -->
