        <form method="POST">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-left font-weight-bold request-title">依頼タイトル（必須）</h1>
                </div>
                <hr class="request-hr">
                <div class="col-12 pb-4">
                    <input class="form-control request-input" type="text" name="requestTitle" id="requestTitle" placeholder="タイトル">
                </div>
                <div class="col-12">
                    <div class="inputRequestTitle" id="inputRequestTitle"></div>
                </div>
                <div class="col-12">
                    <div class="requestTitleMsg" id="requestTitleMsg"></div>
                </div>
                <div class="col-12 pt-2">
                    <h1 class="text-left font-weight-bold request-title">依頼内容（必須）</h1>
                </div>
                <hr class="request-hr">
                <div class="col-12">
                    <label for="work-title" class="label-text request-input-title">作品タイトル</label>
                </div>
                <div class="col-12">
                    <input class="form-control request-input" type="text" name="workTitle" id="workTitle" placeholder="作品タイトル">
                </div>
                <div class="col-12">
                    <div class="inputWorkTitle" id="inputWorkTitle"></div>
                </div>

                <div class="col-12 mt-4">
                    <label for="text" class="label-text request-input-title">本文</label>
                </div>
                <div class="col-12">
                    <textarea class="form-control" name="text" id="text" placeholder="本文" rows="5"></textarea>
                </div>
                <div class="col-12">
                    <div class="inputText" id="inputText"></div>
                </div>
                <div class="col-12 mt-4">
                    <label for="composition" class="label-text request-input-title">構図</label>
                </div>
                <div class="col-12">
                    <input class="form-control request-input" type="text" name="composition" id="composition" placeholder="構図">
                </div>
                <div class="col-12">
                    <div class="inputComposition" id="inputComposition"></div>
                </div>

                <div class="col-12 mt-4">
                    <label for="character" class="label-text request-input-title">キャラクター</label>
                </div>
                <div class="col-12">
                    <input class="form-control request-input" type="text" name="character" id="character" placeholder="キャラクター">
                </div>
                <div class="col-12 mb-3">
                    <div class="inputCharacter" id="inputCharacter"></div>
                </div>
                <div class="col-12 mt-4">
                    <h1 class="text-left font-weight-bold request-title">添付ファイル</h1>
                </div>
                <hr class="request-hr">
                <div class="col-12 request-file-input">
                    <label class="request-file">
                        <input type="file" name="requestFile" id="requestFile">
                        <img src="assets/img/icon/camera_BGblue.png" class="request-file-img">
                    <p id="outputFileName"></p>
                    </label>
                    <div class="col-12 mb-3 d-none" id="inputRequestErrMsgArea">
                        <div class="inputFile" id="inputFile">
                            <p id="inputRequestErrMsg" class="alert-color font-weight-bold">添付ファイルを入力してください</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <h1 class="text-left font-weight-bold request-title">参考URL（任意）</h1>
                </div>
                <hr class="request-hr">
                <div class="col-12">
                    <input class="form-control request-input" type="text" name="refUrl" id="refUrl" placeholder="参考URL">
                </div>
                <div class="col-12 mb-4">
                    <div class="validRefUrl" id="validRefUrl"></div>
                </div>
                <div class="col-12 mt-2">
                    <h1 class="text-left font-weight-bold request-title">予算（必須）</h1>
                </div>
                <hr class="request-hr">
                <div class="col-11">
                    <input class="form-control request-input request-budget-input" type="number" name="budget" id="budget" placeholder="10000">
                    <div class="request-budget-jpy">
                        円～
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="inputBudget" id="inputBudget"></div>
                </div>
                <div class="col-12 mt-2">
                    <h1 class="text-left font-weight-bold request-title">応募期限（必須）</h1>
                </div>
                <hr class="request-hr mb-2">
                <div class="col-12 row">
                    <div class="col-4">
                        <select name="appDeadlineY" id="appDeadlineY" class="deadline-input">

                    <div class="col-4">

                        <p class="deadline-date">日</p>

                <div class="col-12 mb-4">

                <div class="col-12 mt-2">

                    <div class="col-4">

                            <option value=""></option>
                            <option value="1">1</option>

                            <option value="3">3</option>
                            <option value="4">4</option>

                        <p class="deadline-date">日</p>

                </div>
                <div class="col-12">
                    <div class="inputDesiredDate" id="inputDesiredDate"></div>
                </div>
                <div class="col-12 mt-2">
                    <h1 class="text-left font-weight-bold request-title">受付依頼数</h1>

                <hr class="request-hr mb-2">
                <div class="col-12 pb-4 row">
                    <div class="col-4">

                <div class="col-12 text-center mt-3 mb-5">
