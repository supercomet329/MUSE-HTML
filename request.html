<div class="pt-sm-5 mt-sm-5">
  <div class="container pt-5">
    <form action="" method="post">
      <div class="row">
        <div class="col-12">
          <label for="title">依頼タイトル　（必須）</label>
        </div>
        <div class="col-12 pb-3">
          <input type="text" name="title" id="title" class="form-control" placeholder="タイトルを入力">
        </div>
        <div class="col-12 pb-2">
          <div class="form-group">
            <label for="content">依頼内容　（必須）</label>
            <textarea class="form-control" id="content" rows="6"></textarea>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="">添付ファイル　（任意）</label>
            <input type="file" name="file">
          </div>
        </div>
        <div class="col-12">
          <label for="selling_price">参考URL　（任意）</label>
        </div>
        <div class="col-12 pb-3">
          <input type="text" name="url" class="form-control">
        </div>
        <div class="col-12">
          <label for="">予算　（必須）</label>
        </div>
        <div class="col-12 pb-2">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="normal_sales" name="sales_format" class="custom-control-input">
            <label class="custom-control-label" for="normal_sales">指定する</label>
          </div>
        </div>
        <div class="col-12 pb-4">
          <input type="number" name="money" class="form-control" placeholder="金額を入力">
        </div>
        <div class="col-12 pb-3">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="auction" name="sales_format" class="custom-control-input" checked>
            <label class="custom-control-label" for="auction">指定しない　（相談して決める）</label>
          </div>
        </div>
        <div class="col-12">
          <label for="deadline">応募期限　（必須）</label>
        </div>
        <div class="col-12 pb-3">
          <select name="deadline" id="deadline">
            <option value="1">1日後-2022年xx月yy日(火)24:00</option>
            <option value="2">2日後-2022年xx月yy日(水)24:00</option>
            <option value="3">3日後-2022年xx月yy日(木)24:00</option>
            <option value="4">4日後-2022年xx月yy日(金)24:00</option>
            <option value="5">5日後-2022年xx月yy日(土)24:00</option>
            <option value="6">6日後-2022年xx月yy日(日)24:00</option>
            <option value="7">7日後-2022年xx月yy日(月)24:00</option>
            <option value="8">8日後-2022年xx月yy日(火)24:00</option>
            <option value="9">9日後-2022年xx月yy日(水)24:00</option>
            <option value="10" selected>10日後-2022年xx月yy日(木)24:00</option>
            <option value="11">11日後-2022年xx月yy日(金)24:00</option>
            <option value="12">12日後-2022年xx月yy日(土)24:00</option>
            <option value="13">13日後-2022年xx月yy日(日)24:00</option>
            <option value="14">14日後-2022年xx月yy日(月)24:00</option>
          </select>
        </div>
        <div class="col-12">
          <label for="receptions_count">受付依頼数</label>
        </div>
        <div class="col-12 pb-3">
          <input type="number" name="receptions_count" class="form-control" id="receptions_count">
        </div>
        <div class="col-12">
          <label for="bin_price">納品希望日　（任意）</label>
        </div>
        <div class="col-12 pb-3">
          <select name="" id="">
            <option value="">2022年</option>
            <option value="">2023年</option>
            <option value="">2024年</option>
            <option value="">2025年</option>
            <option value="">2026年</option>
          </select>
          <select name="" id="">
            <option value="">1月</option>
            <option value="">2月</option>
            <option value="">3月</option>
            <option value="">4月</option>
            <option value="">5月</option>
            <option value="">6月</option>
            <option value="">7月</option>
            <option value="">8月</option>
            <option value="">9月</option>
            <option value="">10月</option>
            <option value="">11月</option>
            <option selected value="">12月</option>
          </select>
          <select name="" id="">
            <option selected value="">1日</option>
            <option value="">2日</option>
            <option value="">3日</option>
            <option value="">4日</option>
            <option value="">5日</option>
            <option value="">6日</option>
            <option value="">7日</option>
            <option value="">8日</option>
            <option value="">9日</option>
            <option value="">10日</option>
            <option value="">11日</option>
            <option value="">12日</option>
            <option value="">13日</option>
            <option value="">14日</option>
            <option value="">15日</option>
            <option value="">16日</option>
            <option value="">17日</option>
            <option value="">18日</option>
            <option value="">19日</option>
            <option value="">20日</option>
            <option value="">21日</option>
            <option value="">22日</option>
            <option value="">23日</option>
            <option value="">24日</option>
            <option value="">25日</option>
            <option value="">26日</option>
            <option value="">27日</option>
            <option value="">28日</option>
            <option value="">29日</option>
            <option value="">30日</option>
            <option value="">31日</option>
          </select>
          <input type="date" name="">
        </div>
        <div class="col-12 ">
          <div class="form-group">
            <label for="special_report">特記事項　（任意）</label>
            <textarea class="form-control" name="special_report" id="special_report" rows="4"></textarea>
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex justify-content-center pt-4 pb-2">
            <button type="button"
                class="btn btn-primary text-white btn-block gradient-custom-4 font-weight-bold">依頼する
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
